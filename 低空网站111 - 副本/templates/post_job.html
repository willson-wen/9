<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布招聘 - 深圳低空经济研究小组</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content">
            <div class="nav-left">
                <a href="/" class="nav-link">eVTOL 数据库</a>
                <a href="/" class="nav-link">首页</a>
                <a href="{{ url_for('jobs_list') }}" class="nav-link">招聘信息</a>
            </div>
            <div class="nav-right">
                <span class="user-welcome">欢迎，{{ user.username }}</span>
                <a href="{{ url_for('logout') }}" class="nav-link">退出登录</a>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="post-job-container">
            <h1>发布招聘信息</h1>
            <form method="POST" class="post-job-form">
                <div class="form-group">
                    <label for="title">职位名称</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="company">公司名称</label>
                    <input type="text" id="company" name="company" required>
                </div>
                
                <div class="form-group">
                    <label for="location">工作地点</label>
                    <input type="text" id="location" name="location" required>
                </div>
                
                <div class="form-group">
                    <label for="salary_range">薪资范围</label>
                    <input type="text" id="salary_range" name="salary_range" required>
                </div>
                
                <div class="form-group">
                    <label for="description">职位描述</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="requirements">职位要求</label>
                    <textarea id="requirements" name="requirements" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="contact_email">联系邮箱</label>
                    <input type="email" id="contact_email" name="contact_email" required>
                </div>
                
                <button type="submit">发布招聘</button>
            </form>
        </div>
    </main>
</body>
</html>
